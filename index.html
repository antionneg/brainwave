<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brain Wave - AI Daily Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }

      .animated-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: linear-gradient(45deg, #020617, #1e293b, #0f172a, #334155);
        background-size: 400% 400%;
        animation: gradient-animation 25s ease infinite;
      }
      
      .text-glow {
        text-shadow: 0 0 8px rgba(34, 211, 238, 0.4), 0 0 20px rgba(59, 130, 246, 0.2);
      }
      
      .button-glow:hover {
        box-shadow: 0 0 15px rgba(34, 211, 238, 0.5), 0 0 30px rgba(34, 211, 238, 0.2);
      }

      .block-glow {
         box-shadow: 0 0 25px rgba(34, 211, 238, 0.3);
         animation: pulse-glow 2.5s infinite alternate;
      }
      
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      @keyframes pulse-glow {
        from {
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.2);
        }
        to {
            box-shadow: 0 0 30px rgba(34, 211, 238, 0.5), 0 0 10px rgba(59, 130, 246, 0.3);
        }
      }

      .animate-fade-in-up {
        animation: fade-in-up 0.8s ease-out forwards;
        opacity: 0;
      }
      
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .progress-bar-gradient {
        background-size: 200% 200%;
        animation: progress-gradient-animation 3s ease infinite;
      }

      @keyframes progress-gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Accessibility: Disable animations if requested */
      @media (prefers-reduced-motion: reduce) {
        *, ::before, ::after {
          animation-delay: -1ms !important;
          animation-duration: 1ms !important;
          animation-iteration-count: 1 !important;
          background-attachment: initial !important;
          scroll-behavior: auto !important;
          transition-duration: 0s !important;
          transition-delay: 0s !important;
        }
        .animated-bg, .block-glow, .progress-bar-gradient {
          animation: none;
        }
      }
    </style>
